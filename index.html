<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="calculator">
      <div class="display"></div>
      <buttton data-value="7" class="calc-button operand">7</buttton>
      <buttton data-value="8" class="calc-button operand">8</buttton>
      <buttton data-value="9" class="calc-button operand">9</buttton>
      <buttton data-operate="divide" class="calc-button operate">รท</buttton>
      <buttton data-value="4" class="calc-button operand">4</buttton>
      <buttton data-value="5" class="calc-button operand">5</buttton>
      <buttton data-value="6" class="calc-button operand">6</buttton>
      <buttton data-operate="multiply" class="calc-button operate">x</buttton>
      <buttton data-value="1" class="calc-button operand">1</buttton>
      <buttton data-value="2" class="calc-button operand">2</buttton>
      <buttton data-value="3" class="calc-button operand">3</buttton>
      <buttton data-operate="subtract" class="calc-button operate">-</buttton>
      <buttton data-value="." class="calc-button operand">.</buttton>
      <buttton data-value="0" class="calc-button operand">0</buttton>
      <buttton data-value="AC" class="calc-button clear">Clear</buttton>
      <buttton data-operate="add" class="calc-button operate">+</buttton>
      <buttton class="calc-button calculate">=</buttton>
    </section>
  </body>
</html>
