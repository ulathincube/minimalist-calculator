<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="calculator">
      <input class="display" type="text" />
      <buttton class="calc-button">AC</buttton>
      <buttton class="calc-button">( )</buttton>
      <buttton class="calc-button">%</buttton>
      <buttton class="calc-button">รท</buttton>
      <buttton class="calc-button">7</buttton>
      <buttton class="calc-button">8</buttton>
      <buttton class="calc-button">9</buttton>
      <buttton class="calc-button">x</buttton>
      <buttton class="calc-button">4</buttton>
      <buttton class="calc-button">5</buttton>
      <buttton class="calc-button">6</buttton>
      <buttton class="calc-button">-</buttton>
      <buttton class="calc-button">1</buttton>
      <buttton class="calc-button">2</buttton>
      <buttton class="calc-button">3</buttton>
      <buttton class="calc-button">+</buttton>
      <buttton class="calc-button">0</buttton>
      <buttton class="calc-button">.</buttton>
      <buttton class="calc-button">Delete</buttton>
      <buttton class="calc-button">=</buttton>
    </section>
  </body>
</html>
